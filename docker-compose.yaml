version: "3.9"

services:
  site-frontend:
    depends_on:
    - database
    container_name: "nginx"
    build: ./site
    ports:
    - "80:80"
  database:
    container_name: "mongodb"
    image: mongo
    volumes:
    - mongovol:/var/lib/mongodb
    - ./database/mongod.conf.orig:/etc/mongod.conf
    ports:
    - "27020:27020"

volumes:
  mongovol:
