version: "3.9"

services:
  site-frontend:
    depends_on:
    - database
    container_name: "nginx"
    build: ./site
    ports:
    - "80:80"
  database:
    container_name: "mongodb"
    image: mongo
    restart: always
    env_file:
     - ./database/env_vars
    volumes:
    - mongovol:/var/lib/mongodb
    - ./database/mongod.conf.orig:/etc/mongod.conf.orig
    ports:
    - "27017:27017"

volumes:
  mongovol: